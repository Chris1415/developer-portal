fragment changelogEntrySummary on Changelog {
  id
  name
  title
  description
  readMoreLink
  breakingChange
  version
  releaseDate
  image {
    total
    results {
      ...media
    }
  }
  sitecoreProduct {
    total
    results {
      ...product
    }
  }
  changeType {
    total
    results {
      ...changeType
    }
  }
  status {
    total
    results {
      ...status
    }
  }
}
