query SearchByDate($startDate: DateTime!, $endDate: DateTime!, $first: Int = 5, $after: String = "") {
  changelog: allChangelog(first: $first, after: $after, where: { releaseDate_between: [$startDate, $endDate] }) {
    pageInfo {
      hasNext
      endCursor
    }
    total
    results {
      ...changelogEntry
    }
  }
}
