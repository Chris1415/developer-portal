query GetLatestEntries($first: Int = 5, $after: String = "", $date: DateTime!) {
  changelog: allChangelog(orderBy: RELEASEDATE_DESC, first: $first, after: $after, where: { releaseDate_lt: $date }) {
    pageInfo {
      hasNext
      endCursor
    }
    total
    results {
      ...changelogEntry
    }
  }
}
